<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Product Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    /* Navbar styles */
    .navbar {
      background-color: #007bff;
      padding: 10px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar .brand {
      font-size: 1.5em;
      font-weight: bold;
    }

    .navbar .links a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1em;
    }

    .navbar .links a:hover {
      text-decoration: underline;
    }

    /* Search Form in Navbar */
    .navbar .search-form {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar .search-form input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
      font-size: 0.9em;
    }

    .navbar .search-form button {
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .navbar .search-form button:hover {
      background-color: #0056b3;
    }

    /* Container styles */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      margin: 0;
      color: #333;
    }

    .welcome-message {
      margin-bottom: 20px;
      text-align: center;
      color: #555;
    }

    /* Table styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th,
    table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    table th {
      background-color: #f8f8f8;
      color: #333;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    table tr:hover {
      background-color: #f1f1f1;
    }

    .action-links a {
      margin: 0 5px;
      color: #007bff;
      text-decoration: none;
    }

    .action-links a:hover {
      text-decoration: underline;
    }

    .create-link {
      display: block;
      margin: 20px auto;
      text-align: center;
      color: #28a745;
      font-weight: bold;
      text-decoration: none;
    }

    .create-link:hover {
      text-decoration: underline;
    }

    /* Button styles */
    .btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="brand">Product Manager</div>
  <form th:action="@{/search}" method="get" class="search-form">
    <input
            type="text"
            name="query"
            placeholder="Search by Name, Brand, or Made In"
    />
    <button type="submit">Search</button>
  </form>
  <div class="links">
    <a href="/" th:if="${user == null}">Home</a>
    <a href="/login" th:if="${user == null}">Login</a>
    <a href="/register" th:if="${user == null}">Register</a>
    <a href="/profile" th:if="${user != null}">Profile</a>
    <a href="/logout" th:if="${user != null}">Logout</a>
  </div>

  <!-- Search Form in Navbar -->

</div>

<!-- Product Table -->
<div class="container">
  <div class="header">
    <h1>Product List</h1>
  </div>

  <div class="welcome-message" th:if="${user != null}">
    <p>Welcome, <b th:text="${user.username}">Username</b>!</p>
    <p>Your roles: <b th:text="${user.role}">Role</b></p>
  </div>

  <a class="create-link" th:if="${user != null and user.role == 'admin'}" th:href="@{/new}">Create New Product</a>

  <table>
    <thead>
    <tr>
      <th>Product ID</th>
      <th>Name</th>
      <th>Brand</th>
      <th>Made In</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${listProducts}">
      <td th:text="${product.id}">Product ID</td>
      <td th:text="${product.name}">Name</td>
      <td th:text="${product.brand}">Brand</td>
      <td th:text="${product.madein}">Made in</td>
      <td th:text="${product.price}">Price</td>
      <td class="action-links">
        <div th:if="${user != null and user.role == 'admin'}">
          <a th:href="@{/edit/{id}(id=${product.id})}">Edit</a>
          <a th:href="@{/delete/{id}(id=${product.id})}">Delete</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
