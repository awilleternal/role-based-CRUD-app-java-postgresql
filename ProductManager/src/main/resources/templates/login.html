<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    div.container {
      background-color: #ffffff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    p {
      text-align: center;
      color: #666;
    }
    p a {
      color: #007bff;
      text-decoration: none;
    }
    p a:hover {
      text-decoration: underline;
    }
    form div {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Login</h2>

  <!-- Display error message if login failed -->
  <div th:if="${param.error}" class="error">
    Invalid email or password. Please try again.
  </div>

  <!-- Login Form -->
  <form action="#" th:action="@{/process_login}" method="post">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required="required" />
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required="required" />
    </div>
    <div>
      <button type="submit">Login</button>
    </div>
  </form>

  <!-- Registration Link -->
  <p>Don't have an account? <a href="/register">Register here</a></p>
</div>
</body>
</html>
