<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #495057;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create New Product</h1>

    <!-- Form with validation rules -->
    <form th:action="@{/save}" th:object="${product}" method="post">
        <!-- Product Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Product Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"
                   required minlength="1" placeholder="Enter product name" />
        </div>

        <!-- Brand -->
        <div class="mb-3">
            <label for="brand" class="form-label">Brand:</label>
            <input type="text" id="brand" th:field="*{brand}" class="form-control"
                   required minlength="1" placeholder="Enter brand name" />
        </div>

        <!-- Made In -->
        <div class="mb-3">
            <label for="madein" class="form-label">Made In:</label>
            <input type="text" id="madein" th:field="*{madein}" class="form-control"
                   required minlength="1" placeholder="Enter country of origin" />
        </div>

        <!-- Price -->
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" id="price" th:field="*{price}" class="form-control"
                   required min="0.01" step="0.01" placeholder="Enter price" />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Create Product</button>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
