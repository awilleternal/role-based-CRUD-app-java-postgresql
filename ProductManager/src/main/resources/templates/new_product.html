<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>New Product</title>
</head>
<body>
<div align="center">
    <h1>Create New Product</h1>

    <form th:action="@{/save}" th:object="${product}" method="post">
        <label for="name">Product Name:</label>
        <input type="text" id="name" th:field="*{name}" /><br/><br/>

        <label for="brand">Brand:</label>
        <input type="text" id="brand" th:field="*{brand}" /><br/><br/>

        <label for="madein">Made In:</label>
        <input type="text" id="madein" th:field="*{madein}" /><br/><br/>

        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" /><br/><br/>

        <input type="submit" value="Create Product" />
    </form>
</div>
</body>
</html>
